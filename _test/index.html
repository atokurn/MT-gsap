<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>System Maintenance - iSeries</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Space+Grotesk:wght@500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00FF41", /* Matrix Green */
                        "background-dark": "#0F1115", /* Deep Charcoal */
                        "surface": "#181B21",
                        "text-main": "#E2E8F0",
                        "text-muted": "#64748B",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "neon": "0 0 15px rgba(0, 255, 65, 0.2)",
                        "neon-hover": "0 0 25px rgba(0, 255, 65, 0.4)",
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom Utilities for Animations */
        @keyframes indeterminate {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(200%);
            }
        }

        .animate-progress {
            animation: indeterminate 2s infinite linear;
        }

        .glass-effect {
            backdrop-filter: blur(8px);
        }

        /* Font assignments explicitly for Tailwind isn't catching up immediately in some environments */
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-dark min-h-screen flex items-center justify-center overflow-hidden text-text-main selection:bg-primary selection:text-background-dark">
    <div class="relative w-full max-w-[400px] px-6 py-12 flex flex-col items-center z-10 opacity-0" id="main-container">
        <!-- Logo Container -->
        <div class="w-[120px] h-[120px] rounded-full bg-surface border border-white/5 flex items-center justify-center mb-10 shadow-lg relative group"
            id="logo-container">
            <!-- Subtle glow background behind logo -->
            <div class="absolute inset-0 bg-primary/5 rounded-full blur-xl"></div>
            <svg class="text-white relative z-10" fill="none" height="64" viewbox="0 0 24 24" width="64"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"></path>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"></path>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"></path>
            </svg>
        </div>
        <!-- Typography Block -->
        <div class="text-center space-y-4 mb-10 w-full stagger-text">
            <h1 class="font-display font-bold text-[32px] leading-tight tracking-tight text-white">
                System Upgrade
            </h1>
            <p class="font-body text-base text-text-muted leading-relaxed max-w-[300px] mx-auto">
                We are currently deploying the v2.0 streaming engine. Performance will be improved by 40%. Estimated
                return: 2 hours.
            </p>
        </div>
        <!-- Progress Bar -->
        <div class="w-[200px] h-1 bg-surface rounded-full overflow-hidden mb-12 relative stagger-text">
            <div class="absolute inset-0 bg-primary/20 w-full h-full"></div>
            <div class="h-full w-1/2 bg-primary rounded-full shadow-[0_0_10px_#00FF41] animate-progress"></div>
        </div>
        <!-- Actions -->
        <div class="w-full space-y-6 stagger-text flex flex-col items-center">
            <a href="https://t.me/drakor404" target="_blank"
                class="group w-full h-[48px] flex items-center justify-center rounded-lg border border-primary bg-transparent text-primary font-display font-semibold text-[15px] uppercase tracking-wide transition-all duration-300 hover:bg-primary hover:text-background-dark hover:shadow-neon focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-dark">
                Join Telegram Channel
            </a>
            <a class="font-mono text-[13px] text-text-muted hover:text-primary transition-colors duration-200 border-b border-transparent hover:border-primary pb-0.5 flex items-center gap-2 group/link"
                href="#">
                <span class="material-symbols-outlined text-[14px] group-hover/link:animate-pulse">terminal</span>
                View Technical Status
            </a>
        </div>
    </div>
    <!-- Background texture/noise optional, keeping it clean for now but adding a very subtle gradient vignette -->
    <div
        class="fixed inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,_transparent_0%,_#0F1115_100%)] opacity-80 z-0">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Main Entrance Animation
            const tl = gsap.timeline();

            // Reveal container
            tl.to("#main-container", {
                opacity: 1,
                duration: 0.5,
                ease: "power2.out"
            })
                // Staggered reveal of elements
                .from("#logo-container", {
                    y: 20,
                    opacity: 0,
                    duration: 0.8,
                    ease: "back.out(1.7)"
                })
                .from(".stagger-text", {
                    y: 15,
                    opacity: 0,
                    duration: 0.6,
                    stagger: 0.15,
                    ease: "power2.out"
                }, "-=0.4");

            // Continuous breathing animation for logo
            gsap.to("#logo-container", {
                scale: 1.05,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
        });
    </script>
</body>

</html>
